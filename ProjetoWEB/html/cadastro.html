<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../funcionalidades/funcionalidadesCadastro.js"></script>
    <link rel="stylesheet" type="text/css" href="../estilos/estilosCadastro.css">
</head>

<body class="container">

    <div class="box">
        <label>Crie sua conta: </label>
        <input id=txtNome type="text" placeholder="Digite seu nome completo">
        <input id="txtEmail" type="text" placeholder="Digite seu novo e-mail">
        <input id="txtSenha" type="password" maxlength="16" placeholder="Digite sua nova senha">

        <button id="btnCadastro" class="cadastrar">Cadastrar-se</button>
    </div>

</body>

</html>
