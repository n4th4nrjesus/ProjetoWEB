<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/funcionalidadesNovaMensagem.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/estilosNovaMensagem.css">
</head>

<body class="container">

    <div class="box">
        <label>Digite sua mensagem:</label>
        <h3>Para:</h3> 
        <input type="text" placeholder="Digite o destinatário desta mensagem" id="txtDestinatario">
        <h3>Cc:</h3> 
        <input type="text" placeholder="Digite os emails que receberão uma cópia da mensagem, cada um separado por um espaço" id="txtCopia">
        <h3>Assunto:</h3> 
        <input type="text" placeholder="Digite uma breve descrição sobre a mensagem" id="txtAssunto">
        <h3>Texto:</h3> 
        <textarea rows="10" placeholder="Digite sua mensagem" id="txtTexto"></textarea>
        <table>
            <tr>
                <td class="tdConf">
                    <button id="btnEnviar">Enviar</button>
                </td>
                <td class="tdCaixEnt">
                    <a href="caixaDeEntrada.html">Voltar para<br>a caixa de entrada</a>
                </td>
            </tr>
        </table>
    </div>


</body>

</html>
